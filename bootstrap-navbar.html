<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Navbar</title>
        <style>
            .container {
                max-width: 1200px;
            }
            .row {
                clear: both;
            }
            .column {
                width: 25x;
                float: left;
            }
            .navigation {
                display: block;
            }
            .navigation-item {
                display: inline-block;
            }
            ul {
                list-style-type: none;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            } 
            li {
                display: inline;
            }
            li a {
                display: inline;
                background-color: indigo;
                color: white;
                margin: 5px;
            }
            button {
                display: inline;
                color: white;
                background: indigo;
            }
        </style>
        <script>
            console.log("Hello world!")
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <nav>
                        <ul class="navigation">
                            <li class="navigation-item"><a href="#logo">Logo</a></li>
                            <li class="navigation-item"><a href="#home">Home</a></li>
                            <li class="navigation-item"><a href="#docs">Docs</a></li>
                            <li class="navigation-item"><a href="#examples">Examples</a></li>
                            <li class="navigation-item"><a href="#icons">Icons</a></li>
                            <li class="navigation-item"><a href="#themes">Themes</a></li>
                            <li class="navigation-item"><a href="#blog">Blog</a></li>
                            <li class="navigation-item"><a href="#github">Github</a></li>
                            <li class="navigation-item"><a href="#twitter">Twitter</a></li>
                            <li class="navigation-item"><a href="#heroku">Herokuapp</a></li>
                            <li class="navigation-item"><a href="#open-Collective">Open Collective</a></li>
                            <li><button type="button">Download</button></li>                
                        </ul>
                    </nav>
                </div>
            </div>
        </div>                                                         
    </body>
</html>
